<div style="padding: 30px;">
    <div style="flex: 1;text-align: right;margin-bottom: 30px;">
        <a nz-button nzType="primary" [routerLink]="['/employees-insertupdate']" >Add</a>
    </div>
    <nz-table #basicTable nzShowPagination="false" nzBordered="true" [nzData]="listOfData">
        <thead>
            <tr>
                <th>EmployeeId</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Tel</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{ data.employeeId }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
                <td>{{ data.tel }}</td>
                <td>{{ data.email }}</td>
                <td>
                    <a (click)="update(data.employeeId)" >Update</a> | <a (click)="delete(data.employeeId)" >Delete</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
